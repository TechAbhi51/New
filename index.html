<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy New Year 2025 Animation</title>
  <style>

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      height: 100vh;
      background-color: #2a2a72;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      color: white;
      font-size: 2rem;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #ff4b2b, #ff416c, #ff5c8d, #ff9100);
      background-size: 400% 400%;
      animation: gradientAnimation 10s ease infinite;
      z-index: -1;
    }
    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
    .happy-new-year {
      font-size: 3rem;
      font-weight: bold;
      text-align: center;
      animation: textAppear 2s ease-out, textGlow 1.5s ease-in-out infinite;
    }

    @keyframes textAppear {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes textGlow {
      0%, 100% {
        text-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 0 0 30px rgba(255, 0, 0, 0.6), 0 0 40px rgba(255, 0, 0, 0.4);
      }
      50% {
        text-shadow: 0 0 20px rgba(255, 255, 255, 0.9), 0 0 30px rgba(255, 255, 0, 0.8), 0 0 40px rgba(255, 255, 0, 0.6);
      }
    }

    .year {
      color: #ffcc00;
    }

  </style>
</head>
<body>
  <div class="happy-new-year">
    <span>Happy New Year</span> <span class="year">2025</span>
  </div>
</body>
</html>
